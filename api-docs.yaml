    CreateUserRequest:
      type: "object"
      properties:
        name:
          type: "string"
          minLength: 1
        username:
          type: "string"
          minLength: 1
          pattern: "^[a-zA-Z0-9_]+$"
        email:
          type: "string"
          format: "email"
        role:
          type: "string"
        manager:
          type: "object"
          properties:
            id:
              type: "string"
              format: "uuid"
          required:
            - id
      required:
        - name
        - username
        - email
      description: "Schema for creating a new user"
      example:
        name: "John Doe"
        username: "johndoe"
        email: "john.doe@example.com"
        role: "SALES_REP"
        manager:
          id: "123e4567-e89b-12d3-a456-426614174000"
    UpdateUserRequest:
